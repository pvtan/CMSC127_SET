  <div ng-app="app" ng-controller="EventCtrl" ng-init="addVenue()" class="container center">
    <div class="row center-cols center-align">
      <div>   
        <h1>Venue Form</h1>
      </div>
      <ul>
        <li class="divider"></li>
      </ul>          
    </div>
    <div class="row">
      <form class="col s12 center-align">
        <div class="row">
          <div class="input-field col s12 ">
            <input id="OrgName" type="text" class="validate" ng-model="newVenue.name">
            <label for="org_name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 ">
            <input id="Location" type="text" class="validate" ng-model="newVenue.location">
            <label for="location">Location</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="Capacity" type="text" class="validate" ng-model="newVenue.capacity">
            <label for="capacity">Capacity</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 ">
            <input id="Details" type="text" class="validate" ng-model="newVenue.details">
            <label for="details">Details</label>
          </div>
        </div>  
        <div class="row">
          <div class="input-field col s12 ">
            <input id="Parking Space Capacity" type="text" class="validate" ng-model="newVenue.parking_space_capacity">
            <label for="parking_space_capacity">Parking Space Capacity</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 ">
            <input id="Type" type="text" class="validate" ng-model="newVenue.type">
            <label for="type">Type</label>
          </div>
        </div>          
      </form>
    </div>
    <a class="waves-effect waves-light btn blue darken-2" onclick="Materialize.toast('Admin Added', 2000)" ng-click="clicked()" href="/#/homeadmin">Submit</a>
  </div>
<script type="text/javascript" src="../assets/js/jquery-1.12.3.js""></script>
