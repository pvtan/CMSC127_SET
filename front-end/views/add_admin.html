  <div ng-app="app" ng-controller="EventCtrl" ng-init="addAdmin()" class="container center">
    <div class="row center-cols center-align">
      <div>   
        <h1>Admin Form</h1>
      </div>
      <ul>
        <li class="divider"></li>
      </ul>          
    </div>
    <div class="row">
      <form class="col s12 center-align">
        <div class="row">
          <div class="input-field col s12 ">
            <input id="OrgName" type="text" class="validate" ng-model="newAdmin.name">
            <label for="org_name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 ">
            <input id="userName" type="text" class="validate" ng-model="newAdmin.username">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="newAdmin.password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 ">
            <input id="ContactNum" type="text" class="validate" ng-model="newAdmin.contact_number">
            <label for="ContactNum">Contact Number</label>
          </div>
        </div>        
      </form>
    </div>
    <a class="waves-effect waves-light btn blue darken-2" onclick="Materialize.toast('Admin Added', 2000)" ng-click="clicked()">Submit</a>
  </div>
