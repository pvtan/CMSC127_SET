<div class="container center" ng-app="app" ng-controller="EventCtrl" ng-init="getDetails()">
	<div class="row center-cols center-align">
		<div>   
			<h1>Organizer Form</h1>
		</div>
		<ul>
			<li class="divider"></li>
		</ul>          
	</div>
	<div class="row">
		<form class="col s12 center-align">
			<div class="row">
				<div class="input-field col s12 ">
					<input id="OrgName" type="text" class="validate center-align center" ng-model="currentUser.organization">
					<label for="org_name">Organization Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 ">
					<input id="userName" type="text" class="validate center-align center" ng-model="currentUser.username">
					<label for="username">Username</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" class="validate center-align center" ng-model="currentUser.password">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 ">
					<input id="ContactNum" type="text" class="validate center-align center" ng-model="currentUser.organization_contact_number">
					<label for="ContactNum">Contact Number</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 ">
					<input id="ContactPers" type="text" class="validate center-align center" ng-model="currentUser.contact_person">
					<label for="ContactPerson">Contact Person</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 ">
					<input id="Address" type="text" class="validate center-align center" ng-model="currentUser.address">
					<label for="Address">Address</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate center-align center" ng-model="currentUser.email_address">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 ">
					<input id="Adviser" type="text" class="validate center-align center" ng-model="currentUser.adviser">
					<label for="Adviser">Adviser</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 ">
					<input id="AdviserCN" type="text" class="validate center-align center" ng-model="currentUser.adviser_contact_number">
					<label for="AdviserCN">Adviser Contact Number</label>
				</div>
			</div>
		</form>
	</div>
	<button ng-click="updateOrganizer()" class="waves-effect waves-light btn blue darken-2">Submit</button>
</div>

<script type="text/javascript" src="../assets/js/jquery-1.12.3.js""></script>
